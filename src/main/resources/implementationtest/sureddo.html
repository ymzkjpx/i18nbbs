<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="_parts/meta/head::htmlhead(~{::title})">
    <title>スレッド</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <article class="pt-2 mb-4 border-bottom">
            <aside>
                <div class="p-2">
                    <ul class="d-flex flex-column py-2 rounded bg-light">
                        <h2 class="px-0 pt-2 pb-0 display-6" th:text="${thread.threadTheme().threadTitle().value()}">
                            お題タイトル</h2>
                        <aside class="d-flex pt-0 mt-0">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <svg class="bi bi-clock" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                                    </svg>
                                    <time>
                                        <span th:text="${thread.responses().firstPostTime()}">2021/09/27-19:58</span>
                                    </time>
                                    <span class="px-1">~</span>
                                    <time>
                                        <span th:text="${thread.responses().latestPostTime()}">2021/09/27-19:00:01</span>
                                    </time>
                                </li>
                                <li class="list-inline-item px-2">
                                    <svg class="bi bi-chat" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                                    </svg>
                                    <span th:text="${thread.responses().count()}">10件ぐらい</span>
                                </li>
                            </ul>
                        </aside>
                    </ul>
                </div>
            </aside>
        </article>
        <article>
            <article class="mx-1 my-2" th:each="response : ${thread.responses().asList()}">
                <section class="d-flex flex-column m-2 box-shadow border-bottom rounded bg-light">
                    <aside>
                        <ul class="d-flex flex-row p-0 m-0">
                            <li class="list-inline-item p-2 mx-0">
                                <a class="p-0 px-1" href="#">>>
                                    <span th:text="${response.resOrder().value()}">1</span>
                                </a>
                            </li>
                            <li class="list-inline-item p-2">
                                <svg class="bi bi-person" fill="currentColor" height="16" viewBox="0 0 16 16"
                                     width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg>
                                <span class="pl-1" th:text="${response.responseOwner().value()}">Alice</span>
                            </li>
                            <li class="list-inline-item p-2">
                                <svg class="bi bi-clock" fill="currentColor" height="16" viewBox="0 0 16 16"
                                     width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                                </svg>
                                <time>
                                    <span class="pl-1" th:text="${response.postTime().show()}">2021/09/27-19:21:55</span>
                                </time>
                            </li>
                        </ul>
                    </aside>
                    <section class="p-2 mt-0">
                        <p class="mb-4" th:text="${response.original().originalMessage().value()}">

                            レスポンス本文レスポンス本文レスポンス本文レスポンス本文レスポンス本文レスポンス本文レスポンス本文
                        </p>
                    </section>
                </section>
            </article>
        </article>
    </main>
</body>

</html>
