<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <article>
            <form action="#" method="post">
                <section class="d-flex flex-column">
                    <ul class="list-inline-item">
                        <label for="post-title">スレッドタイトル</label>
                        <input id="post-title" type="text" class="form-control" placeholder="スレッドタイトル">
                    </ul>
                    <ul class="list-inline-item">
                        <label for="post-user">E-mail</label>
                        <input id="post-user" type="text" class="form-control" placeholder="ユーザー名">
                    </ul>
                    <ul class="list-inline-item">
                        <label for="post-email">E-mail</label>
                        <input id="post-email" type="email" class="form-control" placeholder="you@email.com">
                    </ul>
                    <ul class="list-inline-item">
                        <label for="post-content">本文</label>
                        <textarea id="post-content" rows="10" class="form-control" placeholder=""></textarea>
                    </ul>
                    <div class="d-grid gap-2 col-10 mx-auto my-5">
                        <input type="submit" class="btn btn-primary btn-lg" value="新規スレッド作成">
                   </div>
                </section>
            </form>
        </article> 
    </main>

</body>

</html>
