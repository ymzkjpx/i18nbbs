<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="_parts/meta/head::htmlhead(~{::title})">
    <meta charset="UTF-8">
    <title>スレッド新規投稿</title>
</head>
<body>

<header th:replace="_parts/material/header::default"></header>

<main class="container mt-5">
    <form action="#" method="post" th:action="@{/dog}" th:method="post" th:object="${dogs}">
        <article>
            <table class="table">
                <thead>
                <tr>
                    <th>犬種</th>
                    <th>名前</th>
                    <th><input name="add" type="submit" value="追加"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dog, stat : ${dogs.asList()}">
                    <td>
                        <!--/*@thymesVar id="breedOfDog" type="ex.i18nbbs.domain.model.challenge.dog.BreedOfDog"*/-->
                        <select th:field="${dogs.list[__${stat.index}__].breedOfDog}">
                            <option th:each="breed : ${allBreedOfDogs}" th:text="${breed.name}"
                                    th:value="${breed.name}"/>
                        </select>
                    </td>
                    <td>
                        <input th:field="${dogs.list[__${stat.index}__].dogName.value}" type="text">
                    </td>
                    <td>
                        <p th:text="${dog.dogName.value}">名前</p>
                    </td>
                </tr>
                </tbody>
                <input name="save" type="submit" value="送信">
            </table>
        </article>
    </form>
</main>

<footer th:replace="_parts/material/footer :: default"></footer>

</body>
</html>
